<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FilterMovies</title>
    <link rel="stylesheet" href="/css/Filter.css">
    <script src="https://kit.fontawesome.com/2684e8a577.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="/filterMovies"><i class="fa-solid fa-filter"></i> Filter Movies</a></li>
            <li th:if="${isAdminNotNull}" class="nav-item"><a href="/crud"><i class="fa-solid fa-list"></i>Crud</a></li>
        </ul>
    </nav>

    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="/loginAdmin"><i class="fa-solid fa-user-tie"></i> Admin</a></li>
            <li class="nav-item"><a href="/Logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</a></li>
        </ul>
    </nav>
</div>

<form onsubmit="return false">
    <label for="filterType">Cerca de pel·lícules:</label>
    <select id="filterType" name="filterType">
        <option value="actor">Per actor</option>
        <option value="characters">Per personatges</option>
        <option value="title">Per títol</option>
        <option value="genre">Per gènere</option>
        <option value="director">Per director</option>
    </select>

    <label for="keyword">Filtrar por:</label>
    <input type="text" id="keyword" name="keyword">
</form>


<div class="button-section">
    <button type="button" id="prevButton">Anterior</button>
    <button type="button" id="nextButton">Siguiente</button>
</div>
<section>
<table id="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Budget</th>
        <th>Overwiew</th>
        <th>Popularity</th>
        <th>Release_Date</th>
        <th>Revenue</th>
        <th>Vote_Average</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</section>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Detalles de la película con ID: <span id="movieIdSpan"></span></h2>
        <br>
        <p><strong>Título:</strong> <span id="titleSpan"></span></p>
        <br>
        <p><strong>Actores:</strong> <span id="actorNamesSpan"></span></p>
        <br>
        <p><strong>Personajes:</strong> <span id="characterNamesSpan"></span></p>
        <br>
        <p><strong>Directores:</strong> <span id="directorNamesSpan"></span></p>
        <br>
        <p><strong>Géneros:</strong> <span id="genreNamesSpan"></span></p>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
